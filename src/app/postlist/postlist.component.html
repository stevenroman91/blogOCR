
<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-group">
            <div class="post" *ngFor ="let post of posts;"> 
              <app-postlistitem [title]="post.title" 
                                [content]="post.content"
                                [created_at]="post.created_at"
                                [loveIts]="post.loveIts">
              </app-postlistitem>
            </div>
        </ul>
      </div>
    </div>
  </div>
