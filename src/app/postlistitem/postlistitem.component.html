<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts>0,
                'list-group-item-danger': loveIts<0 }">
  <h4 [ngStyle]="{color: getColor()}">{{ title }}</h4>
  <span [ngStyle]="{color: getColor()}">{{ created_at | date: 'short' | uppercase  }}</span>
  <div [ngStyle]="{color: getColor()}">{{ content }}</div>
  <button  class="btn btn-success" (click)="onLove()" > Love it</button>
  <button  class="btn btn-danger" (click)="onDontLove()"> Don't love it</button>
</li>
